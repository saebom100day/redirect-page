<html lang="en">
<head>

    <meta property="og:title" content="새봄백일상 | 전통 100일 상차림 대여 서비스">
    <meta property="og:description" content="소중한 날을 특별하게! 아기 100일 상차림을 새봄백일상과 함께 준비하세요.">
    <meta property="og:image" content="https://i.imgur.com/x65hn87.png"> <!-- 이미지 URL -->
    <meta property="og:url" content="https://pf.kakao.com/_kjMzn/chat">
    <title>Redirecting...</title>
    <script>
        // 리다이렉트를 2초 지연하여 Open Graph 메타데이터를 먼저 읽도록 유도
        setTimeout(function() {
            window.location.href = "https://pf.kakao.com/_kjMzn/chat?nocache=" + new Date().getTime();
        }, 2000); // 2000ms = 2초
    </script>
